{% extends 'base.html' %}
{% block content %}
  <h3>Create a story, play with your friends, generate new stuff</h3>
  <div style="text-align:center"><a href="/new">Start a new Story</a></div>
  <h2>Stories created by other people:</h2>
  <div>
    {% for story in stories %}
       <div>Story:<a href="/story/{{story.key}}">{{story.title}}</a> (By {{story.author1Nick}} and {{story.author2Nick}})</div>
    {% endfor %}
  </div>
{% endblock %}
