{% extends 'base.html' %}
{% block content %}
  <h1>This is the Story with ID: {{story_id}}</h1>
  <div>
    {% for bit in storyBits %}
      <hr/>
      <pre>{{bit.text}}</pre>
    {% endfor %}
  </div>

  {% if enableForm %}
    <h2>Write the next part:</h2>
    <form method="POST">
      <textarea name="byte"></textarea>
      <input type="submit" value="Submit"/>
    </form>
  {% endif %}
{% endblock %}
