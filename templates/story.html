{% extends 'base.html' %}
{% block content %}
  <h1>Title {{story.title}} (By {{story.author1Nick}} and {{story.author2Nick}})</h1>
  <div>
    {% for bit in storyBits %}
      <hr/>
      <div class="story-bit">{{bit.text}} (By {{bit.authorNick}})</div>
    {% endfor %}
  </div>

  {% if enableForm %}
    <h2>Write the next part:</h2>
    <form method="POST">
      <textarea name="byte"></textarea>
      <input type="submit" value="Submit"/>
    </form>
  {% endif %}
{% endblock %}
